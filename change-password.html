<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <!-- Add FontAwesome CDN for the eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <form id="passwordForm" onsubmit="return validatePasswords()">
      <label>Old Password:</label>
      <input type="password" id="oldPass" placeholder="Enter old password"><br>

      <label>New Password:</label>
      <input type="password" id="newPass" placeholder="Enter new password"><br>

      <label>Confirm New Password:</label>
      <div style="position: relative;">
        <input type="password" id="confirmPass" placeholder="Confirm new password" style="width: 85%;">
        <!-- Eye icon for showing/hiding password -->
        <i id="toggleEye" class="fa fa-eye" onclick="toggleVisibility()" style="position: absolute; right: 10px; top: 10px; cursor: pointer;"></i>
      </div><br><br>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script>
    function validatePasswords() {
      const newPass = document.getElementById("newPass").value;
      const confirmPass = document.getElementById("confirmPass").value;

      // Check if new password and confirm password match
      if (newPass !== confirmPass) {
        alert("Passwords do not match. Please check again.");
        return false; // Prevent form submission
      }

      return true; // Allow form submission
    }

    function toggleVisibility() {
      const confirmInput = document.getElementById("confirmPass");
      const eyeIcon = document.getElementById("toggleEye");
      
      // Toggle password visibility
      if (confirmInput.type === "password") {
        confirmInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash"); // Change icon to eye-slash
      } else {
        confirmInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye"); // Revert back to eye icon
      }
    }
  </script>
</body>
</html>
