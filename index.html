<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="top-login-btn" onclick="showForm()">Login</button>

  <div class="container" id="form-box">
    <h2 id="form-title">Login</h2>
    <input type="text" id="userId" placeholder="Enter Voter ID/">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="handleSubmit()">Login</button>

    <div class="switch">
      <p id="switch-text">Don't have an account? <a onclick="toggleForm()">Register</a></p>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById("form-title");
      const button = document.querySelector("#form-box button");
      const switchText = document.getElementById("switch-text");

      isLogin = !isLogin;

      title.innerText = isLogin ? "Login" : "Register";
      button.innerText = isLogin ? "Login" : "Register";
      switchText.innerHTML = isLogin
        ? `Don't have an account? <a onclick="toggleForm()">Register</a>`
        : `Already have an account? <a onclick="toggleForm()">Login</a>`;
    }

    function handleSubmit() {
        const userId = document.getElementById("userId").value;
        const password = document.getElementById("password").value;

        if (!userId || !password) {
            alert("Please fill in all fields.");
            return;
        }

  alert((isLogin ? "Logged in" : "Registered") + " as " + userId);
  window.location.href = "dashboard.html"; // Redirect
}


    //   alert((isLogin ? "Logged in" : "Registered") + " as " + userId);
    // }

    function showForm() {
      document.getElementById("form-box").style.display = "block";
    }
  </script>

</body>
</html>
